<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yet Another Zoom Clone</title>

  <link rel="stylesheet" href="/css/mvp.css">
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/js/app.js"></script>
</head>

<body>
  <div data-layout-app>

    <header data-layout-header>
      <h6>Yet Another Zoom Clone</h6>
    </header>

    <main data-layout-main>
      <form data-component-join-room>
        <label for="room_name">방 이름<input name="room_name" type="text"></label>
        <button type="submit">참가</button>
      </form>
      <div data-layout-screen>
        <video data-component-video-host width="640" height="480" autoplay playsinline></video>
        <video data-component-video-guest width="640" height="480" autoplay playsinline></video>
      </div>
      <div data-layout-menu>
        <div data-layout-menu-left>
          <button data-component-menu-audio>오디오</button>
          <button data-component-menu-camera>비디오</button>
        </div>
        <div data-layout-menu-center>
          <button data-component-menu-room-list>방 목록</button>
          <button data-component-menu-participant>참가자</button>
          <button data-component-menu-chat>채팅</button>
        </div>
        <div data-layout-menu-right>
          <button data-component-menu-close>종료</button>
        </div>
      </div>
    </main>

  </div>
</body>

</html>
